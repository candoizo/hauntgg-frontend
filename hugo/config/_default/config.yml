baseURL: http://localhost:1313
bind: 0.0.0.0
languageCode: "en-us"
title: "haunt.gg"
disableHugoGeneratorInject: true
disableKinds:
  - taxonomy
  - term
ignoreFiles: ["\\.bak$" ]

# conentDir: "../d"
layoutDir: "../dist/layouts"
assetDir: "../dist/assets"
dataDir: "../dist/data"
staticDir:
- static
- ../dist/ # webpack chunks appear here
# since im including all of dist, i need to remove the templates to prevent them from mucking up the static site

# holy this fixed gitllab allowing me to preview in job artifacts..!
relativeURLs: true
build:
  writeStats: true
summarylength: 8
enableEmoji: true
enableRobotsTXT: true
pygmentsCodeFences: true
pygmentsUseClasses: true

imaging:
  exif:
    includeFields: ""

markup:
  goldmark:
    parser:
      autoHeadingID: false
    renderer:
      unsafe: true

