baseURL: "http://localhost:1313"
languageCode: "en-us"
title: "haunt.gg"
disableHugoGeneratorInject: true
disableKinds:
  - taxonomy
  - term
ignoreFiles: ["\\.bak$" ]

# holy this fixed gitllab allowing me to preview in job artifacts..!
relativeURLs: true
build:
  writeStats: true
summarylength: 8
enableEmoji: true
enableRobotsTXT: true
pygmentsCodeFences: true
pygmentsUseClasses: true

imaging:
  exif:
    includeFields: ""

markup:
  goldmark:
    parser:
      autoHeadingID: false
    renderer:
      unsafe: true

params:
  title: "haunt.gg"
  author: candoizo
  description: haunt.gg indexes listings on the aavegotchi baazaar!
  desc: "waatching the baazaar!"
  profilePicture: "profile.png"
  displayMode: "dark"
  indexdateformat: Mon. Jan 2, 2006

menu:
  main:
    - name: "🌌 Closed Portals"
      weight: 200
      identifier: "closed_portals"
      url: "/portals/closed/"
    - name: "🌀 Opened Portals"
      weight: 300
      identifier: "opened_portals"
      url: "/portals/opened/"
    - name: "🎩 Wearables"
      weight: 400
      identifier: "wearables"
      url: "/wearables/"
    - name: "⚗️ Consumables"
      weight: 500
      identifier: "consumables"
      url: "/consumables/"

